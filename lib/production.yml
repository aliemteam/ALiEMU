version: '2'
services:
    wordpress:
        image: visiblevc/wordpress
        ports:
            - 443:443
            - 8080:80
        volumes:
            - ./data:/data
            - ./wp-content:/app/wp-content
        restart: always
        environment:
            DB_NAME: wordpress
            SITE_NAME: aliemu.com
            DB_PASS: ${DB_PASS}
            DB_USER: root
            PLUGINS: >-
                academic-bloggers-toolkit,
                query-monitor,
                rest-api,
                sendgrid-email-delivery-simplified,
                mce-table-buttons,
                ultimate-member,
                wpdiscuz,
                wp-smushit,
                [Basic-Auth]https://github.com/WP-API/Basic-Auth/archive/master.zip,
                [um-recaptcha]http://bit.ly/um-recaptcha,
                [local]sfwd-lms,
                [local]learndash-propanel,
            THEMES: >-
                [local]Divi,
                [local]aliemu,
    db:
        image: mariadb:10
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS}
        volumes:
            - data:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS}
        ports:
            - 22222:80
volumes:
    data:
