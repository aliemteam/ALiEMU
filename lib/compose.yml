version: '2'
services:
    wordpress:
        image: dsifford/wordpress:nginx
        ports:
            - "22222:22222"
            - "443:443"
        volumes:
            # Database
            - ../data:/data
            # Plugins
            - ../wp-content/plugins/learndash-propanel:/var/www/$site_name/htdocs/wp-content/plugins/learndash-propanel
            - ../wp-content/plugins/sfwd-lms:/var/www/$site_name/htdocs/wp-content/plugins/sfwd-lms
            # Themes
            - ../dist/aliemu:/var/www/$site_name/htdocs/wp-content/themes/aliemu
            - ../wp-content/themes/Divi:/var/www/$site_name/htdocs/wp-content/themes/Divi
            # Uploads
            - ../wp-content/uploads:/var/www/$site_name/htdocs/wp-content/uploads
        env_file: ../.env
        environment:
            DB_NAME: wordpress
            SITE_NAME: $site_name
            DB_PASS: root
            DB_USER: root
            PHP_VERSION: 7.0
            PLUGINS: >-
                academic-bloggers-toolkit,
                google-analytics-dashboard-for-wp,
                query-monitor,
                rest-api,
                sendgrid-email-delivery-simplified,
                tablepress,
                tinymce-advanced,
                ultimate-member,
                wpdiscuz,
                [Basic-Auth-master]https://github.com/WP-API/Basic-Auth/archive/master.zip,
                [um-recaptcha]http://bit.ly/um-recaptcha,
            WP_DEBUG_DISPLAY: 'false'
            WP_DEBUG_LOG: 'true'
            WP_DEBUG: 'true'
    db:
        image: mariadb:10
        expose:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - data:/var/lib/mysql
    wordpress_prod:
        extends: wordpress
        ports:
            - "80:80"
        restart: on-failure:10
        environment:
            DB_PASS: $DB_PASS
    db_prod:
        extends: db
        restart: on-failure:10
        environment:
            MYSQL_ROOT_PASSWORD: $DB_PASS
