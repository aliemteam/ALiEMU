extends: airbnb-base
rules:
    comma-dangle:
        - error
        - arrays: always-multiline
          objects: always-multiline
          imports: never
          functions: ignore
    no-plusplus: 0
    import/no-extraneous-dependencies: 0
    func-names: 0
    indent:
        - error
        - 4
    no-use-before-define: 0
