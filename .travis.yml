language: node_js
node_js:
    - node
branches:
    only:
        - master
        - /^greenkeeper-.*$/
        - /^greenkeeper/.*$/
cache: yarn
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
    webhooks:
        urls:
            - https://aliem-slackbot.now.sh/aliemu/hooks/travis-ci
        on_success: change
        on_failure: change
