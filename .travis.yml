language: nodejs
node_js:
    - "6"
before_script:
    - nvm install node
    - node --version
    - npm --version
    - nvm --version
    - npm install
script:
    - npm test
after_script: "cat ./tmp/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
branches:
    only:
        - master
        - /^greenkeeper-.*$/
notifications:
    webhooks:
        urls:
            - https://aliem-slackbot.herokuapp.com/aliemu/hooks/travis-ci
        on_success: change
        on_failure: change
