version: '2'
services:
    wordpress:
        extends:
            file: lib/compose.yml
            service: wordpress
        links:
            - db
        ports:
            - "8080:80"
        environment:
            LOCALHOST: 'true'
            SEARCH_REPLACE: https://www.aliemu.com,http://localhost:8080
            WP_DEBUG_DISPLAY: 'true'
    db:
        extends:
            file: lib/compose.yml
            service: db
volumes:
    data: {}
