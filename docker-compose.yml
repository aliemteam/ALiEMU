version: '2'
services:
    wordpress:
        image: dsifford/wordpress:nginx
        links:
            - db
        ports:
            - 3000:9000
            - 22222:22222
            - 8080:80
            - 443:443
        volumes:
            # Database
            - ./data:/data
            # Plugins
            - ./dist/aliemu-plugins:/var/www/aliemu.com/htdocs/wp-content/plugins/aliemu-plugins
            - ./wp-content/plugins/learndash-propanel:/var/www/aliemu.com/htdocs/wp-content/plugins/learndash-propanel
            - ./wp-content/plugins/sfwd-lms:/var/www/aliemu.com/htdocs/wp-content/plugins/sfwd-lms
            - ./wp-content/plugins/um-profile-completeness:/var/www/aliemu.com/htdocs/wp-content/plugins/um-profile-completeness
            # Themes
            - ./dist/Divi-child:/var/www/aliemu.com/htdocs/wp-content/themes/Divi-child
            - ./wp-content/themes/Divi:/var/www/aliemu.com/htdocs/wp-content/themes/Divi
            # Uploads
            - ./wp-content/uploads:/var/www/aliemu.com/htdocs/wp-content/uploads
        environment:
            DB_NAME: wordpress
            DB_USER: root
            DB_PASS: root
            PHP_VERSION: 7.0
            SITE_NAME: aliemu.com
            LOCALHOST: 'true'
            PLUGINS: >-
                academic-bloggers-toolkit,
                https://github.com/WP-API/Basic-Auth/archive/master.zip,
                google-analytics-dashboard-for-wp,
                query-monitor,
                rest-api,
                simple-tooltips,
                tablepress,
                tinymce-advanced,
                ultimate-member,
                wp-mail-smtp,
                wpdiscuz,
                http://bit.ly/um-recaptcha,
            SEARCH_REPLACE: https://www.aliemu.com,http://localhost:8080
            WP_DEBUG: 'true'
            WP_DEBUG_LOG: 'true'
            WP_DEBUG_DISPLAY: 'false'
    db:
        image: mariadb:10
        ports:
            - 3306:3306
        volumes_from:
            - data
        environment:
            MYSQL_ROOT_PASSWORD: root
    data:
        image: busybox
        volumes:
            - /var/lib/mysql
