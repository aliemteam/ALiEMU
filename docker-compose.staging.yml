version: '2'
services:
    wordpress:
        extends:
            file: lib/compose.yml
            service: wordpress_prod
        links:
            - db
        environment:
            SEARCH_REPLACE: https://www.aliemu.com,http://www.emintro.com
            DB_PASS: root
    db:
        extends:
            file: lib/compose.yml
            service: db_prod
        environment:
            MYSQL_ROOT_PASSWORD: root
volumes:
    data: {}
